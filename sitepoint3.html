
<!DOCTYPE html>
<html>
<head>
	<title>Sitepoint example</title>
</head>
<body>
<script>
	

	var test = "I'm global";

function testScope () {
	var test = "I'm local";

			  	function nested (){
			  		console.log ("inner " + test);
			  	}

	console.log (test); 
	    
}//end of testScope()

testScope();           // output: I'm local 
nested();             // output will be error because nested() is hidden inside testScope.

console.log (test);    // No output because program doesn't reach this step due to error with nested()


</script>
</body>
</html>
